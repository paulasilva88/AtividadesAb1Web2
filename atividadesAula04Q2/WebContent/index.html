<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Aula 04</title>
</head>
<body>
	<h1>Calculadora</h1>
	
	<form action="operacoes.jsp" method="post">
		<fielset>
			
			<p>
				<label for="nome">Número 1: </label>
				<input type="text" id="numero1" name="numero1">
			</p>
			
			<p>
				<label for="nome">Número 2: </label>
				<input type="text" id="numero2" name="numero2">
			</p>
			
			<p>
				Operação:
				<input type="radio" id="1" name="operacao" value="1">
				<label for="1">Soma (+)</label>
				
				<input type="radio" id="subtracao" name="operacao" value="2">
				<label for="2">Subtração (-)</label>
				
				<input type="radio" id="multiplicacao" name="operacao" value="3">
				<label for="3">Multiplicação (*)</label>
				
				<input type="radio" id="divisao" name="operacao" value="4">
				<label for="4">Divisão (/)</label>
				
			</p>
			
			
			
			<p><input type="submit" value="Calcular"></p>
			
		</fielset>
	</form>

</body>
</html>
