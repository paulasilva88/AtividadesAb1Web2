<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Aula 04</title>
</head>
<body>
	<h1>Cadastro de Animais</h1>
	
	<form action="cadastro.jsp" method="post">
		<fielset>
			<legend>Dados do Animal</legend>
			
			<p>
				<label for="nome">Nome: </label>
				<input type="text" id="nome" name="nome">
			</p>
			
			<p>
				<label for="nome">Idade: </label>
				<input type="text" id="idade" name="idade">
			</p>
			
			<p>
				<label for="nome">Peso: </label>
				<input type="text" id="peso" name="peso">
			</p>
			
			<p>
				Espécie:
				<input type="radio" id="canina" name="especie" value="Canina">
				<label for="canina">Canina</label>
				
				<input type="radio" id="felina" name="especie" value="Felina">
				<label for="felina">Felina </label>
				
			</p>
			
			<p><input type="submit" value="Cadastrar Animal"></p>
			
		</fielset>
	</form>

</body>
</html>
